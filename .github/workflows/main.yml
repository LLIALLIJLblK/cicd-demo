name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  # üß™ JOB 1: –¢–ï–°–¢–ò–†–û–í–ê–ù–ò–ï (–∞–Ω–∞–ª–æ–≥ stage: test)
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_DB: test_todo_db
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests
        run: |
          pytest tests/ -v

  # üèóÔ∏è JOB 2: –°–ë–û–†–ö–ê DOCKER –û–ë–†–ê–ó–ê (–∞–Ω–∞–ª–æ–≥ stage: build)
  build:
    runs-on: ubuntu-latest
    needs: test  # –ó–∞–ø—É—Å–∫–∞–µ—Ç—Å—è —Ç–æ–ª—å–∫–æ –ø–æ—Å–ª–µ —É—Å–ø–µ—à–Ω–æ–≥–æ —Ç–µ—Å—Ç–∞

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        if: github.ref == 'refs/heads/main'
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u ${{ secrets.DOCKER_USERNAME }} --password-stdin

      - name: Build and tag Docker image
        run: |
          docker build -t todoapp:${{ github.sha }} .

      - name: Push Docker image (only on main)
        if: github.ref == 'refs/heads/main'
        run: |
          docker push todoapp:${{ github.sha }}

  # üöÄ JOB 3: –†–£–ß–ù–û–ï –†–ê–ó–í–Å–†–¢–´–í–ê–ù–ò–ï (–∞–Ω–∞–ª–æ–≥ stage: deploy, when: manual)
  deploy:
    runs-on: ubuntu-latest
    needs: build  # –ó–∞–ø—É—Å–∫–∞–µ—Ç—Å—è —Ç–æ–ª—å–∫–æ –ø–æ—Å–ª–µ —É—Å–ø–µ—à–Ω–æ–π —Å–±–æ—Ä–∫–∏
    if: github.ref == 'refs/heads/main'

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker
        uses: docker/setup-qemu-action@v3
        with:
          platforms: linux/amd64

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u ${{ secrets.DOCKER_USERNAME }} --password-stdin

      - name: Pull latest image
        run: |
          docker pull todoapp:${{ github.sha }}

      - name: Deploy with docker-compose
        run: |
          docker-compose up -d
